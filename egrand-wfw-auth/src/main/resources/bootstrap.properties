spring.application.name=auth
server.port=21051
#是否启用https
global.https.enable=false
##如果是https请求则实验下面的配置
#server.ssl.key-store=classpath:server.keystore
#server.ssl.key-alias=tomcat
#server.ssl.enabled=true
#server.ssl.key-store-password=123456
#server.ssl.key-store-type=JKS
##使用http
#http.port=19051

#服务自身参数
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=auth.wfw.com
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=10
#注册中心地址
eureka.client.serviceUrl.defaultZone=http://192.168.109.128:19001/eureka/
eureka.client.fetch-registry=true

#配置中心环境参数
spring.cloud.config.profile=dev
spring.cloud.config.label=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=CONFIG

#hystrix超时设置
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
hystrix.command.default.execution.timeout.enabled=false

#拦截白名单 本服务前置增加/oauth/**,/authentication/** 默认请不要修改
#spring.sercurity.white-url=/oauth/**,/authentication/**,/oauthLogin,/static/**,/login/**

#静态资源加载
spring.thymeleaf.prefix=classpath:/page/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5